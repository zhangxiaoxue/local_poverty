<!DOCTYPE html><html lang=en><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Open+Sans|Fenix" rel=stylesheet type=text/css><link rel=stylesheet href=assets/css/site-50bc056952.css><title>Fulton Observatory</title></head><body><div class=preloader><div class=mask></div><div class=preloader-text><h1 class="preloader-text-line preloader-text-title preloader-text-line-1">Fulton Observatory</h1><p class="preloader-text-line preloader-text-line-2">Learn changes in our poor urban neighborhoods of Fulton County</p><div class=starter><div class=preloader-icon><div class=loading></div></div></div></div></div><div class=page-wrapper><header class=page-header><div class=container><a href=index.html class=logo title="return home"><h1>Fulton Observatory</h1></a><div class=page-nav><ul><li><a href=index.html class=active>Poverty Map</a></li><li><a href=about.html>About Project</a></li></ul></div></div></header><div class=page-main><div id=cd-google-map class=map></div><div id=legend class=legend></div></div><footer class="footer footer-map"><div class=copyright>Â© 2015 <a href="http://xiaoxuezhang.info/" target=_blank>Xiaoxue Zhang</a> <span class=report>Reference: "<a href=http://cityobservatory.org/wp-content/uploads/2014/12/Lost_in_Place_Final_Report.pdf target=_blank>Lost in Place</a>"</span> <span class=source>Data: <a href="http://www.census.gov/" target=_blank>US Census</a></span></div></footer></div><div class="panel panel-detail" id=panel-detail></div><div class=modal id=tract-type-help></div><script type=text/html id=tpl-panel-detail><div class="panel-cnt"> <header class="panel-header"> <h3 class="title">{{title}}</h3> </header> <div class="panel-main"> {{if tractTypeData.label}} <div class="tract-type-info"> <label><strong>{{tractTypeData.label}}: </strong></label> <span class="tract-type-desp">{{tractTypeData.desp}}</span> </div> {{/if}} <div id="tract-charts"></div> </div> </div> <a class="icon-cancel-1 close" href="javascript:;"></a></script><script type=text/html id=tpl-legend><div class="legend-title">Tract Types<a href="javascript:;" title="Full Descriptions of Tract Types" class="help icon-help-circled"></a></div> <div class="legend-cnt"> <ul> <li><i class="sign" style="border-color: {{strokeColors[3]}}; background: {{colors[3]}}"></i> <span class="annotation">Fallen Stars <15% to >30% Poverty</span></li> <li><i class="sign" style="border-color: {{strokeColors[2]}}; background: {{colors[2]}}"></i> <span class="annotation">Newly Poor >30% Poverty</span></li> <li><i class="sign" style="border-color: {{strokeColors[0]}}; background: {{colors[0]}}"></i> <span class="annotation">Chronic High Poverty >30%</span></li> <li><i class="sign" style="border-color: {{strokeColors[1]}}; background: {{colors[1]}}"></i> <span class="annotation">Rebounded <15% Poverty</span></li> <li><i class="sign" style="border-color: {{strokeColors[4]}}; background: {{colors[4]}}"></i> <span class="annotation">No Compared Data</span></li> </ul> </div></script><script type=text/html id=tpl-info-content><div class="info-content"> <div class="tract-name"> <h3>{{name}}</h3> </div> <div class="tract-cnt"> <p>Poverty rate in 2000: <strong>{{povertyRate2000}}%</strong></p> <p>Poverty rate in 2010: <strong>{{povertyRate2010}}%</strong></p> </div> <br/> <!--<p class="tip">Click the circle to see detail</p>--> </div></script><script type=text/html id=tpl-tract-type-help><div class="container"> <h3 class="modal-title"> Descriptions of US Census & Tract Types </h3> <div class="modal-cnt"> <ul> <li> <h3>Census Tracts</h3> <p>Census Tracts are small, relatively permanent statistical subdivisions of a county or equivalent entity that are updated by local participants prior to each decennial census as part of the Census Bureau's Participant Statistical Areas Program</p> </li> {{each data}} <li> <h3>{{$value.label}}</h3> <p>{{$value.desp}}</p> </li> {{/each}} </ul> </div> </div> <a class="icon-cancel-1 close" href="javascript:;"></a></script><script src=assets/js/plugins-4a4f5fd2d8.js></script><script src="http://www.google.com/jsapi?key=AIzaSyDZyrmRF6CeudD-wclNCp8Ff-yfudDh86Q"></script><script src=assets/js/site-26915bfbaa.js></script></body></html>
